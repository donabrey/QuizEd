<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizEd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <div id="quiz"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button id="previous" class="btn btn-primary">Previous Question</button>
                <button id="next" class="btn btn-primary">Next Question</button>
                <button id="submit" class="btn btn-primary">View Results</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div id="results"></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/settings.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/quized-bootstrap.js"></script>
</body>

</html>
